{% extends 'shared/_MainLayout.html' %}
{% load render_partial %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="contact-form">
                    <div class="status alert alert-success" style="display: none"></div>
                    <form id="main-contact-form" class="contact-form row" name="contact-form" method="post" enctype='multipart/form-data'
                          action="">
                        {% csrf_token %}

                        <div class="form-group col-md-12">
                            <label for="{{ edit_form.pfp.id_for_label }}">{{ edit_form.pfp.label }}</label><br>
                            {{ edit_form.pfp }}
                            {% for error in edit_form.pfp.errors %}
                                <p class="text-danger">{{ error }}</p>
                            {% endfor %}
                        </div>


                        <div class="form-group col-md-12">
                            <input type="submit" name="submit" class="btn btn-primary pull-right" value="ارسـال">
                        </div>
                    </form>
                </div>
            </div>
            {% render_partial 'gasell_account.views.user_sidebar' %}
        </div>
    </div>

{% endblock %}
